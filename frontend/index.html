<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Siswa</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Menghubungkan dengan style.css -->
  </head>
  <body>
    <h1>Data Siswa</h1>

    <div id="data-container">
      <!-- Data siswa akan ditampilkan di sini -->
      <table border="1">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>NISN</th>
            <th>Kelas</th>
            <th>No HP</th>
            <th>Alamat</th>
            <th>Jenis Kelamin</th>
            <th>Tanggal Lahir</th>
          </tr>
        </thead>
        <tbody id="data-row">
          <!-- Data siswa akan dimasukkan di sini secara dinamis -->
        </tbody>
      </table>
    </div>

    <script src="app.js"></script>
    <!-- Menghubungkan dengan app.js -->
  </body>
</html>
